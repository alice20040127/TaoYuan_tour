<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桃園旅遊景點導覽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>我的旅遊景點導覽</h1>
  <div class="card-container">
    <div class="card">
      <img src="images/Xiao Wulai Skywalk.jpg" alt="小烏來天空步道">
      <h2>小烏來天空步道</h2>
      <p>位於桃園復興區，小烏來的透明天空步道建在瀑布上方，可俯瞰溪谷，是拍照與親近自然的好地方。</p>
      <a href="https://goo.gl/maps/xsPRXmbJzKBaTDcd6" target="_blank">查看更多</a>
    </div>
    <div class="card">
      <img src="images/Daxi Old Street.jpg" alt="大溪老街">
      <h2>大溪老街</h2>
      <p>結合歷史與木藝文化，大溪老街以巴洛克風格建築與在地美食聞名，是懷舊漫步的最佳選擇。</p>
      <a href="https://goo.gl/maps/GeC7QsmJQuFEmnrL6" target="_blank">查看更多</a>
    </div>
    <div class="card">
      <img src="images/Shimen Reservoir.jpg" alt="石門水庫">
      <h2>石門水庫</h2>
      <p>兼具供水與觀光功能的石門水庫，擁有壯麗湖景、賞櫻步道及環湖自行車道，是假日出遊熱門景點。</p>
      <a href="https://goo.gl/maps/v5td5qL2pHZkVKX17" target="_blank">查看更多</a>
    </div>
  </div>
</body>
</html>
